# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

[[main]]
  name = "Home"
  url = "/"
  weight = 10

[[main]]
  name = "Publications"  # Title of the link.
  url = "publications/"  # Widget Page folder name.
  weight = 30            # Position of the link in the navigation bar.

[[main]]
  name = "Talks"  # Title of the link.
  url = "talks/"  # Widget Page folder name.
  weight = 40  # Position of the link in the navigation bar.

[[main]]
  name = "Skills"  # Title of the link.
  url = "skills/"  # Widget Page folder name.
  weight = 50  # Position of the link in the navigation bar.

